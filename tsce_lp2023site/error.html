{strip}

<div class="pt-24 flex-1">
    <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center ">
        <div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
            {if $error_code}
            <h1 class="my-4 text-5xl font-bold leading-tight">        
            Ошибка: {$error_code}
            </h1>
            {/if}
                <p class="leading-normal text-2xl mb-8">
                    {if $error_message}
                        {$error_message}
                    {else}
                        Страница не найдена
                    {/if}
                </p>
        </div>
        <div class="w-full md:w-3/5 py-6 text-center">
            <img class="w-full md:w-4/5 z-50" src="{$wa_theme_url}/img/svg/404.svg">
        </div>
        <a href="/" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg">
          На главную
        </a>
    </div>
</div>
<div class="relative -mt-12 lg:-mt-24">
    <img src="{$wa_theme_url}img/svg/main-block.svg">
</div>

{/strip}
