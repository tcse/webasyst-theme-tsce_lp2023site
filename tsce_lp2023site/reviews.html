{strip}
<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{$theme_settings.portfolio__h1_title}</h2>
            <h3 class="section-subheading text-muted">{$theme_settings.portfolio__h1_subtitle}</h3>
        </div>
        <div class="row">

            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link" href="{$theme_settings.portfolio__img1_url}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{$wa_theme_url}{$theme_settings.portfolio__img1}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{$theme_settings.portfolio__h1_1}</div>
                        <div class="portfolio-caption-subheading text-muted">{$theme_settings.portfolio__p_1}</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link" href="{$theme_settings.portfolio__img2_url}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{$wa_theme_url}{$theme_settings.portfolio__img2}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{$theme_settings.portfolio__h1_2}</div>
                        <div class="portfolio-caption-subheading text-muted">{$theme_settings.portfolio__p_2}</div>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link" href="{$theme_settings.portfolio__img3_url}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{$wa_theme_url}{$theme_settings.portfolio__img3}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{$theme_settings.portfolio__h1_3}</div>
                        <div class="portfolio-caption-subheading text-muted">{$theme_settings.portfolio__p_3}</div>
                    </div>
                </div>
            </div>



            
        </div>
    </div>
</section>
{/strip}
